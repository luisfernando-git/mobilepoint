<div class="page">
    <div class="header blue-grey">
        <button class="left icon ion-arrow-left-c" onclick="backPage()"></button>
        <h1 class="align-center text-strong">Cadastro de Empresa</h1>
    </div>    

    <div class="content has-header">
        <div class="list" id="formCadEmpresa">
            <div class="item">
                <input class="text-big" type="text" id="nomeRazaoSocial" placeholder="Razão Social">
            </div>
            <div class="item">
                <input class="text-big" type="text" id="cnpj" placeholder="CNPJ">
            </div>
            <div class="item">
                <input class="text-big" type="text" id="email" placeholder="E-mail">
            </div>
            <div class="item">
                <input class="text-big" type="number" id="latitude" placeholder="Latitude">
            </div>
            <div class="item">
                <input class="text-big" type="number" id="longitude" placeholder="Longitude">
            </div>
            <div class="item align-center">
                <button class="radius text-white" style="width: 150px" onclick="saveEmpresa()">SALVAR</button>
                <button class="radius text-white" style="width: 150px" onclick="clearForm()">LIMPAR</button>
            </div>
            <div class="item text-red hidden" id="validationName">
                <p>
                  <i class="icon ion-alert-circled"></i> Razão Social deve ser informada.
                </p>
            </div>
            <div class="item text-red hidden" id="validationCNPJ">
                <p>
                  <i class="icon ion-alert-circled"></i> CNPJ deve ser informado.
                </p>
            </div>
            <div class="item text-red hidden" id="validationCoord">
                <p>
                  <i class="icon ion-alert-circled"></i> Cordenadas devem ser informadas.
                </p>
            </div>
        </div>
    </div>
</div>
