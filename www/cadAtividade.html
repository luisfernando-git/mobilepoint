<div class="page">
    <div class="header indigo">
        <button class="left icon ion-arrow-left-c" onclick="backPage()"></button>
        <h1 class="align-center text-strong">Cadastro de Atividade</h1>
    </div>    

    <div class="content has-header">
        <div class="list" id="formCadAtividade">
            <div class="item">
                <input class="text-big placeholder-grey-600" type="text" id="descricaoAtv" placeholder="Descrição">
            </div>
            <div class="item">
                <div class="left">
                    <label class="text-big text-grey-600">Chegada</label>
                </div>
                <input class="text-big" type="datetime-local" id="horarioInicioAtv">
            </div>
            <div class="item">
                <div class="left">
                    <label class="text-big text-grey-600">Saída</label>
                </div>
                <input class="text-big" type="datetime-local" id="horarioFimAtv">
            </div>
            <div class="item">
                <input class="text-big placeholder-grey-600" type="number" id="tempoToleranciaAtv" min="0" max="60" placeholder="Tolerância (minutos)">
            </div>
            <div class="item">
                <input class="text-big placeholder-grey-600" type="text" id="observacoes" placeholder="Observações">
            </div>
            <div class="item align-center">
                <button class="radius text-white" style="width: 100px" onclick="saveAtividade()">SALVAR</button>
                <button class="radius text-white" style="width: 100px" onclick="clearFormAtv()">LIMPAR</button>
                <button class="radius text-white" style="width: 100px">MAPA</button>
            </div>
            <div class="item text-red hidden" id="validationName">
                <p>
                  <i class="icon ion-alert-circled"></i> Descrição deve ser informada.
                </p>
            </div>
        </div>
    </div>
</div>
