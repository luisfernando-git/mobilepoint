<div class="page">
    <div class="header indigo">
        <h1>Menu</h1>
        <button class="left icon ion-navicon" onclick="openMenu('menu')"></button>
    </div>

    <div class="menu white" id="menu">
        <div class="list no-border">
            <div class="item indigo" data="usuarioLogado">
                <div class="space"></div>
                <h1 class="text-strong icon ion-person"> ${nome}</h1>
                <p class="text-blue-grey-50 text-small icon ion-android-mail"> ${email}</p>
            </div>
        </div>

        <div class="list">
            <div class="item" onclick="openPage('empresa'), findEmpresa()">
                <div class="left">
                    <i class="icon ion-home"></i>
                </div>
                <h1>Empresa</h1>
            </div>
            <div class="item" onclick="openPage('listFuncionarios'), findFuncionarios()">
                <div class="left">
                    <i class="icon ion-person"></i>
                </div>
                <h1>Funcionários</h1>
            </div>
            <div class="item" onclick="openPage('listTurnos'), findTurnos()">
                <div class="left">
                    <i class="icon ion-calendar"></i>
                </div>
                <h1>Turnos</h1>
            </div>
            <div class="item">
                <div class="left">
                    <i class="icon ion-ios-location"></i>
                </div>
                <h1>Atividades</h1>
            </div>
            <div class="item">
                <div class="left">
                    <i class="icon ion-clock"></i>
                </div>
                <h1>Consulta de Pontos</h1>
            </div>
            <div class="item" onclick="backPage()">
                <div class="left">
                    <i class="icon ion-log-out"></i>
                </div>
                <h1>Sair</h1>
            </div>
        </div>
    </div>

    <div class="content has-header">
        <div class="align-center">  
            <div class="space-big"></div>
            <img src="img/logo.png" width="90%">
        </div>

        <div class="list">
            <div class="item">
                <div id="horario" class="text-huge align-center text-strong text-indigo"></div>
                <div id="data" class="text-huge align-center text-strong text-indigo"></div>
            </div>
            <div class="item">
                <h1 class="text-indigo">PONTOS REALIZADOS NAS ÚLTIMAS 24 HORAS:   </h1>
            </div>
            <div class="item" data="usuarioLogado">
                <h1>Funcionário: ${nome}</h1>
            </div>
            <div class="item">
                <h1>Horários: 18:00:00 - 22:00:00 - 02:00:00</h1>
            </div>  
        </div>
    </div>    
    
    <div class="footer align-center">
        <button class="radius text-white" style="width: 30%">ENTRADA</button> 
        <button class="radius orange text-white" style="width: 30%">INTERVALO</button>
        <button class="radius red text-white" style="width: 30%">SAÍDA</button>
    </div>
</div>
