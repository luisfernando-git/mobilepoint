<div class="page">
    <div class="header indigo">
        <button class="left icon ion-arrow-left-c" onclick="backPage()"></button>
        <h1 class="align-center text-strong">Atividades</h1>
        
        <button class="right icon ion-plus-round" onclick="openPage('cadAtividade'), findFuncionarios(), limparAtv()"></button>
        
    </div>  

    <div class="content has-header">
        <div class="list">
            <div class="item" data="atividades">
                <h2 class="text-strong">${descricao}</h2>
                <p>Chegada: ${horarioInicio}</p>
                <div class="right">
                    <button class="icon ion-edit white radius border-grey" style="width: 40px"
                        onclick="openPage('cadAtividade'), updateAtividade('${id}')"></button>
                    <button class="icon ion-trash-b white radius border-grey" style="width: 40px"
                        onclick="deleteAtividade('${id}')"></button>
                </div>
            </div>
        </div>
    </div>
</div>
